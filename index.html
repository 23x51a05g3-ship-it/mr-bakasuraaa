<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Bakasura — Royal Kitchen</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 0; padding: 0; background: #faf7f2; color: #333;}
    header {background: #3c2a1e; color: #fff; padding: 20px; text-align: center; font-size: 24px; font-weight: bold;}
    .container {display: flex; padding: 20px;}
    .menu {flex: 2; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px;}
    .menu-item {background: #fff; border-radius: 12px; padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center;}
    .menu-item h3 {margin: 10px 0; font-size: 18px;}
    .menu-item button {background: #6b4f33; color: #fff; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer;}
    .menu-item button:hover {background: #8b684a;}
    .cart {flex: 1; margin-left: 20px; background: #fff; border-radius: 12px; padding: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
    .cart h2 {margin-top: 0;}
    .cart-items {margin-bottom: 20px;}
    .checkout-btn {background: #d4af37; color: #fff; border: none; padding: 10px 15px; border-radius: 10px; font-size: 16px; cursor: pointer;}
    .checkout-btn:hover {background: #b8962f;}
    .modal {display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5);} 
    .modal-content {background: #fff; margin: 10% auto; padding: 20px; border-radius: 12px; width: 90%; max-width: 400px;}
    .modal-content input, .modal-content textarea {width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: 1px solid #ccc;}
    .modal-content button {margin-top: 10px;}
    footer {text-align: center; padding: 15px; background: #3c2a1e; color: #fff; margin-top: 20px;}
    .toast {position: fixed; bottom: 20px; right: 20px; background: #333; color: #fff; padding: 12px 20px; border-radius: 8px; opacity: 0; transition: opacity 0.3s ease;}
    .toast.show {opacity: 1;}
  </style>
</head>
<body>
  <header>Mr. Bakasura — Royal Kitchen, Nandyal</header>

  <div class="container">
    <div class="menu" id="menu"></div>
    <div class="cart">
      <h2>Your Order</h2>
      <div class="cart-items" id="cart-items"></div>
      <p>Total: <span id="cart-total">₹0</span></p>
      <button class="checkout-btn" id="checkout-btn">Checkout</button>
    </div>
  </div>

  <div class="modal" id="checkout-modal">
    <div class="modal-content">
      <h3>Checkout</h3>
      <input type="text" id="cust-name" placeholder="Your Name" required>
      <input type="tel" id="cust-phone" placeholder="Phone Number" required>
      <input type="text" id="cust-address" placeholder="Address" required>
      <textarea id="cust-notes" placeholder="Any delivery notes (optional)"></textarea>
      <button id="place-order">Place Order</button>
      <button id="close-modal">Cancel</button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <footer>© Mr. Bakasura — Royal Kitchen • Nandyal • Delivery within 20 km</footer>

  <script>
    const menu = [
      {id:1, name:'Royal Garlic Naan (2pcs)', price:70},
      {id:2, name:'Crispy Malabar Prawns', price:250},
      {id:3, name:'Velvet Chocolate Kheer', price:110},
      {id:4, name:'Spiced Lentil Soup', price:90}
    ];

    let cart = {};

    function renderMenu() {
      const menuDiv = document.getElementById('menu');
      menuDiv.innerHTML = '';
      menu.forEach(item => {
        const div = document.createElement('div');
        div.className = 'menu-item';
        div.innerHTML = `<h3>${item.name}</h3><p>₹${item.price}</p><button onclick="addToCart(${item.id})">Add</button>`;
        menuDiv.appendChild(div);
      });
    }

    function renderCart() {
      const cartItemsDiv = document.getElementById('cart-items');
      cartItemsDiv.innerHTML = '';
      let total = 0;
      Object.values(cart).forEach(item => {
        total += item.price * item.qty;
        const p = document.createElement('p');
        p.textContent = `${item.name} x ${item.qty} = ₹${item.price * item.qty}`;
        cartItemsDiv.appendChild(p);
      });
      document.getElementById('cart-total').textContent = '₹' + total;
    }

    function addToCart(id) {
      if (!cart[id]) {
        const item = menu.find(m => m.id === id);
        cart[id] = {...item, qty: 1};
      } else {
        cart[id].qty++;
      }
      renderCart();
    }

    document.getElementById('checkout-btn').addEventListener('click', () => {
      if (Object.keys(cart).length === 0) {
        showToast('Your cart is empty!');
        return;
      }
      document.getElementById('checkout-modal').style.display = 'block';
    });

    document.getElementById('close-modal').addEventListener('click', () => {
      document.getElementById('checkout-modal').style.display = 'none';
    });

    document.getElementById('place-order').addEventListener('click', () => {
      const name = document.getElementById('cust-name').value.trim();
      const phone = document.getElementById('cust-phone').value.trim();
      const address = document.getElementById('cust-address').value.trim();

      if (!name || !phone || !address) {
        showToast('Please fill in all required fields.');
        return;
      }

      // mock place order
      const order = {id:'MB'+Date.now(),name,phone,address,items:cart,total:document.getElementById('cart-total').textContent};
      // clear cart
      cart = {}; renderCart(); document.getElementById('checkout-modal').style.display='none';
      alert('Order placed successfully!\\nOrder ID: '+order.id+'\\nTotal: '+order.total);
    });

    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.className = 'toast show';
      setTimeout(() => { toast.className = 'toast'; }, 3000);
    }

    renderMenu();
    renderCart();
  </script>
</body>
</html>
